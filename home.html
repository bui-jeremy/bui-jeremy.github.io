<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="browser-window">
        <div class="browser-header">
            <div class="browser-buttons">
                <div class="browser-button close"></div>
                <div class="browser-button minimize"></div>
                <div class="browser-button maximize"></div>
            </div>
            <div class="browser-tabs">
                <a href="home.html" class="tab active">
                    <img src="./images/home-icon.png" alt="Home">Home
                    <span class="close-tab">&times;</span>
                </a>
                <a href="skills.html" class="tab">
                    <img src="./images/skills-icon.png" alt="Skills">Skills
                    <span class="close-tab">&times;</span>
                </a>
                <a href="projects.html" class="tab">
                    <img src="./images/projects-icon.png" alt="Projects">Projects
                    <span class="close-tab">&times;</span>
                </a>
                <a href="experience.html" class="tab">
                    <img src="./images/experience-icon.png" alt="Experience">Experience
                    <span class="close-tab">&times;</span>
                </a>
                <a href="contact.html" class="tab">
                    <img src="./images/contact-icon.png" alt="Contact">Contact
                    <span class="close-tab">&times;</span>
                </a>
            </div>
        </div>
        <div class="browser-url-bar-container">
            <div class="nav-buttons">
                <img src="./images/back-icon.png" alt="Back" class="nav-button" onclick="history.back()">
                <img src="./images/forward-icon.png" alt="Forward" class="nav-button" onclick="history.forward()">
                <img src="./images/refresh-icon.png" alt="Refresh" class="nav-button" onclick="location.reload()">
            </div>
            <div class="browser-url-bar">
                <input type="text" value="Welcome to Jeremy Bui's Portfolio!" readonly>
            </div>
        </div>
        <div class="browser-content">
            <div class="search-container">
                <div class="logo">
                    <span class="blue">J</span>
                    <span class="red">e</span>
                    <span class="yellow">r</span>
                    <span class="blue">e</span>
                    <span class="green">m</span>
                    <span class="red">y</span>
                    <span class="space"></span>
                    <span class="blue">B</span>
                    <span class="red">u</span>
                    <span class="green">i</span>
                </div>
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <div class="typed-text-container">
                        <span id="typed-text"></span>
                    </div>
                </div>
                <div class="certifications">
                    <div class="certification">
                        <img src="./images/aws-devops.png" alt="Cert Img">
                        <span>AWS Certified DevOps Engineer</span>
                    </div>
                    <div class="certification">
                        <img src="./images/comptia-security.png" alt="Cert Img">
                        <span>CompTIA Security+</span>
                    </div>
                    <div class="certification">
                        <img src="./images/aws-cloud-practitioner.png" alt="Cert Img">
                        <span>AWS Certified Cloud Practitioner</span>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            new Typed('#typed-text', {
                strings: [
                    "[~]$ whoami /?",
                    "Bachelor's/Master's candidate in Computer Science at Boston University with a passion in cybersecurity and development!",
                ],
                typeSpeed: 25,
                backSpeed: 25,
                backDelay: 2500,
                startDelay: 500,
                loop: true,
                showCursor: true,
                cursorChar: '|'
            });
        });
    </script>
    
</body>
</html>
