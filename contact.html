<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="browser-window">
        <div class="browser-header">
            <div class="browser-buttons">
                <div class="browser-button close"></div>
                <div class="browser-button minimize"></div>
                <div class="browser-button maximize"></div>
            </div>
            <div class="browser-tabs">
                <a href="home.html" class="tab">
                    <img src="./images/home-icon.png" alt="Home">Home
                    <span class="close-tab">&times;</span>
                </a>
                <a href="skills.html" class="tab">
                    <img src="./images/skills-icon.png" alt="Skills">Skills
                    <span class="close-tab">&times;</span>
                </a>
                <a href="projects.html" class="tab">
                    <img src="./images/projects-icon.png" alt="Projects">Projects
                    <span class="close-tab">&times;</span>
                </a>
                <a href="experience.html" class="tab">
                    <img src="./images/experience-icon.png" alt="Experience">Experience
                    <span class="close-tab">&times;</span>
                </a>
                <a href="contact.html" class="tab active">
                    <img src="./images/contact-icon.png" alt="Contact">Contact
                    <span class="close-tab">&times;</span>
                </a>
            </div>
        </div>
        <div class="browser-url-bar-container">
            <div class="nav-buttons">
                <img src="./images/back-icon.png" alt="Back" class="nav-button" onclick="history.back()">
                <img src="./images/forward-icon.png" alt="Forward" class="nav-button" onclick="history.forward()">
                <img src="./images/refresh-icon.png" alt="Refresh" class="nav-button" onclick="location.reload()">
            </div>
            <div class="browser-url-bar">
                <input type="text" value="Welcome to Jeremy Bui's Portfolio!" readonly>
            </div>
        </div>
        <div class="browser-content">
            <h1>Contact Me</h1>
            <p>Provide your contact information and a contact form.</p>
        </div>
    </div>
</body>
</html>
